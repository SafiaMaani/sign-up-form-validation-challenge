<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up form</title>
</head>

<body>

    <div class="all">
        <div class="leftSide">
            <h1 class="pb-3"> Learn to code by watching others </h1>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </div>

        <div class="rightSide">

            <button class="offre">Try it free 7 days then $20/mo. thereafter</button>

            <form id="form" class="d-flex flex-column">

                <div id="error1"></div>
                <input id="firstName" type="text" placeholder="First Name">

                <div id="error2"></div>
                <input id="lastName" type="text" placeholder="Last Name">

                <div id="error3"></div>
                <input id="email" type="text" placeholder="Email Address">

                <div id="error4"></div>
                <input id="password" type="text" placeholder="Password">

                <button class="claim">CLAIM YOUR FREE TRIAL</button>

                <p class="text-muted"> By clicking the button, you are agreeing to our
                    <a href="#">Terms and services</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
